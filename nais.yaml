apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: familie-ba-statistikk
  namespace: teamfamilie
  labels:
    team: teamfamilie

spec:
  image: {{ image }}
  team: teamfamilie
  port: 8093
  liveness:
    path: /internal/health
    initialDelay: 20
    failureThreshold: 10
  readiness:
    path: /internal/health
    initialDelay: 20
    failureThreshold: 10
  prometheus:
    enabled: true
    path: /internal/prometheus
  gcp:
    sqlInstances:
      - type: POSTGRES_11
        databases:
          - name: familie-ba-statistikk
            envVarPrefix: DB
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  resources:
    limits:
      memory: 1024Mi
      cpu: "1"
    requests:
      memory: 512Mi
      cpu: 500m
  accessPolicy:
    outbound:
      external:
      {{#each externalHosts as |host|}}
         - host: {{host}}
      {{/each}}
  secureLogs:
    enabled: true
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: {{springProfile}}
  envFrom:
    - secret: ba-statistikk-secrets
