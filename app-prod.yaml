apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: familie-ba-vedtak-consumer
  namespace: default
  labels:
    team: teamfamilie

spec:
  image: navikt/familie-ba-vedtak-consumer:{{version}}
  port: 8080
  liveness:
    path: /internal/status/isAlive
    initialDelay: 30
    failureThreshold: 10
  readiness:
    path: /internal/status/isAlive
    initialDelay: 30
    failureThreshold: 10
  prometheus:
    enabled: true
    path: /internal/prometheus
  vault:
    enabled: false
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  resources:
    limits:
      memory: 1024Mi
      cpu: "1"
    requests:
      memory: 512Mi
      cpu: 500m
  secureLogs:
    enabled: true
  ingresses: # Optional. List of ingress URLs that will route HTTP traffic to the application.
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
